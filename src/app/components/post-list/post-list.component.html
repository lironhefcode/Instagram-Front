
<ul #postList >
    <ng-container *ngIf="stories$ | async as stories; else loading">
        @for (story of stories; track $index	) {

            <li >
              <post-preview [story]="story"></post-preview>
            </li>
        }
      </ng-container>
      <ng-template #loading>
        <h1>Loading...</h1>
      </ng-template>
</ul>
